<VirtualHost *:80>
	ServerName ofoodsn.com
	ServerAlias www.ofoodsn.com

	DocumentRoot /var/www/html/lara-restaurant/public

	<Directory /var/www/html/lara-restaurant/public>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/lara-restaurant-error.log
	CustomLog ${APACHE_LOG_DIR}/lara-restaurant-access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =www.ofoodsn.com [OR]
RewriteCond %{SERVER_NAME} =ofoodsn.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
